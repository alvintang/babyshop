{% extends 'base/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="home">
    <div class="jumbotron">
        <!-- <h1>{% trans "Welcome " %}{{ request.user.first_name}}</h1> -->
    </div>
    <div class="row row-centered home-cards">
        <div class="panel card panel-default col-centered col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <div class="panel-heading">
                <img class="img-responsive center-block" src="{% static 'images/header_bg.jpg' %}" alt="" />
            </div>
            <div class="panel-body">
                <h4>{{ object.name }}<a href="#"></a></h4>  
                <h3>{{ object.event_date }}</h3>
                <p>
                    {{ object.event_description }}
                </p>

                <div class="list-group django-list">
                    {% for item in RegistryItem %}
                    <a href="/registry/registry/detail/{{ object.slug }}/" class="list-group-item row">
                        <div class="img-separator col-md-1">
                            <img width='40' height='45' class="img-circle" src="{% static 'images/header_bg.jpg'%}" alt="" />
                        </div>
                        <div class="text-separator col-md-11">
                            <h4 class="list-group-item-heading">{{ item.name }} - {{ item.bought_by }}</h4>
                            <!-- <h5 class="list-group-item-text">{{ object.event_date }}</h5> -->
                            <p class="list-group-item-text">{{ item.url }}</p>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="panel-footer row-centered">
                <button class="col-centered col-xs-4 btn btn-danger btn-xs" type="button" name="button">Cancel</button>
                <button class="col-centered col-xs-4 btn btn-primary btn-xs col-xs-offset-1" type="button" name="button">Ok</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
